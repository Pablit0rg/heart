<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>System Access: Payblow</title>
  <style>
    /* --- RESET & GERAL --- */
    * { box-sizing: border-box; }
    
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background-color: #151515;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex; justify-content: center; align-items: center;
    }

    /* --- UTILITÁRIOS --- */
    .hidden { display: none !important; opacity: 0; pointer-events: none; }
    
    /* --- 1. O PONTO MISTERIOSO (DOT) --- */
    .magic-dot {
      width: 20px; height: 20px;
      background-color: #f23f3f;
      border-radius: 50%; cursor: pointer;
      box-shadow: 0 0 0 0 rgba(242, 63, 63, 0.7);
      animation: pulse-red 2s infinite;
      transition: transform 0.3s ease; z-index: 10;
      position: relative;
    }
    /* Área de clique expandida */
    .magic-dot::after {
      content: ''; position: absolute;
      top: -15px; left: -15px; right: -15px; bottom: -15px;
    }

    .magic-dot:hover { transform: scale(1.2); }
    
    @keyframes pulse-red {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(242, 63, 63, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(242, 63, 63, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(242, 63, 63, 0); }
    }

    /* --- ESTILO DOS CARDS (RESPONSIVO) --- */
    .panel {
      position: absolute;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(242, 63, 63, 0.4);
      border-radius: 16px;
      padding: 30px 25px;
      width: 90%; max-width: 400px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6), 0 0 15px rgba(242, 63, 63, 0.1);
      text-align: center;
      display: flex; flex-direction: column; gap: 15px;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      display: none;
    }

    .panel.active { display: flex; opacity: 1; transform: translateY(0) scale(1); }

    /* --- ELEMENTOS INTERNOS --- */
    .panel-title {
      font-size: 0.9rem; color: #f23f3f; letter-spacing: 2px; text-transform: uppercase;
      margin-bottom: 5px; border-bottom: 1px solid rgba(242,63,63,0.2); padding-bottom: 10px;
    }

    .input-group { text-align: left; margin-top: 5px; }
    .input-group label { font-size: 0.8rem; color: #888; display: block; margin-bottom: 4px; }
    
    .custom-input {
      width: 100%; padding: 14px;
      background: rgba(0,0,0,0.5); 
      border: 1px solid #333;
      border-radius: 8px; color: #fff; outline: none;
      font-family: 'Courier New', monospace; transition: 0.3s;
      font-size: 16px; 
    }
    .custom-input:focus { border-color: #f23f3f; }

    .btn-action {
      margin-top: 10px; padding: 14px; width: 100%;
      background: #f23f3f; color: white; border: none;
      border-radius: 8px; cursor: pointer; font-weight: bold;
      transition: 0.3s; letter-spacing: 1px; font-size: 1rem;
      box-shadow: 0 4px 10px rgba(242, 63, 63, 0.3);
      -webkit-tap-highlight-color: transparent;
    }
    .btn-action:active { transform: scale(0.98); }
    
    .btn-outline { background: transparent; border: 1px solid #555; color: #aaa; box-shadow: none; }

    /* Terminal Box */
    .terminal-display {
      background: #0a0a0a; border-radius: 6px; padding: 15px;
      text-align: left; font-family: 'Courier New', monospace; font-size: 0.9rem;
      border: 1px solid #333; min-height: 60px; display: flex; align-items: center;
      overflow-x: hidden;
    }
    .prompt-text { color: #f23f3f; margin-right: 8px; font-weight: bold; flex-shrink: 0; }
    .terminal-input-clean { 
      background: transparent; border: none; color: #ddd; width: 100%; 
      outline: none; font-family: inherit; font-size: 16px; 
    }

    .error-msg { color: #ff4444; font-size: 0.8rem; height: 15px; opacity: 0; transition: opacity 0.3s; font-family: monospace; }
    .error-msg.visible { opacity: 1; animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

    /* --- ANIMAÇÃO CORAÇÃO --- */
    .container-heart {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      pointer-events: none; opacity: 0; transition: opacity 1s;
      transform-origin: center;
    }
    .container-heart.show { opacity: 1; pointer-events: all; }

    .preloader { animation: rotate 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite; }
    @keyframes rotate { 50% { transform: rotate(360deg); } 100% { transform: rotate(720deg); } }
    .preloader span {
      --c: #f23f3f; position: absolute; display: block; height: 64px; width: 64px;
      background: var(--c); border: 1px solid var(--c); border-radius: 100%;
    }
    .preloader span:nth-child(1) { transform: translate(-28px, -28px); animation: shape_1 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite; }
    @keyframes shape_1 { 60% { transform: scale(0.4); } }
    .preloader span:nth-child(2) { transform: translate(28px, -28px); animation: shape_2 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite; }
    @keyframes shape_2 { 40% { transform: scale(0.4); } }
    .preloader span:nth-child(3) {
      position: relative; border-radius: 0px; transform: scale(0.98) rotate(-45deg);
      animation: shape_3 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
    }
    @keyframes shape_3 { 50% { border-radius: 100%; transform: scale(0.5) rotate(-45deg); } 100% { transform: scale(0.98) rotate(-45deg); } }
    .shadow {
      position: relative; top: 30px; left: 50%; transform: translateX(-50%);
      display: block; height: 16px; width: 64px; border-radius: 50%;
      background-color: #d9d9d9; border: 1px solid #d9d9d9;
      animation: shadow 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite; opacity: 0.1;
    }
    @keyframes shadow { 50% { transform: translateX(-50%) scale(0.5); border-color: #f2f2f2; } }

    /* MEDIA QUERIES */
    @media (max-width: 360px) {
        .panel { padding: 20px 15px; }
        .panel-title { font-size: 0.8rem; }
        .custom-input { padding: 10px; font-size: 14px; }
        .btn-action { padding: 10px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div id="dot" class="magic-dot"></div>

  <div id="screen-login" class="panel">
    <div class="panel-title">SYSTEM ACCESS</div>
    <div class="input-group">
      <label>USUÁRIO</label>
      <input type="text" id="input-user" class="custom-input" placeholder="user_id">
    </div>
    <div class="input-group">
      <label>SENHA</label>
      <input type="text" id="input-pass" class="custom-input" placeholder="••••••••••" autocomplete="off">
    </div>
    <p id="error-login" class="error-msg">Credenciais inválidas.</p>
    <button id="btn-login" class="btn-action">LOGAR</button>
  </div>

  <div id="screen-dashboard" class="panel">
    <div class="panel-title" style="color:#ccc; border-color:#333;">STATUS: ONLINE</div>
    <p style="font-size: 0.9rem; color: #aaa;">Aguardando instrução de despertar...</p>
    
    <div class="terminal-display">
        <span class="prompt-text">></span>
        <input type="text" id="input-cmd-1" class="terminal-input-clean" placeholder="sys.call --target..." autocomplete="off">
    </div>
    <p style="font-size: 0.75rem; color: #555;">Ex: sys.call --target "sagaz"</p>
    
    <p id="error-cmd-1" class="error-msg">Comando desconhecido.</p>
    <button id="btn-cmd-1" class="btn-action">EXECUTAR</button>
  </div>

  <div id="screen-question" class="panel">
    <div class="panel-title">ALVO LOCALIZADO</div>
    <p style="font-size: 1.1rem; margin: 15px 0;">Deseja mandar alguma coisa para ela?</p>
    <div style="display: flex; gap: 10px; justify-content: center;">
      <button id="btn-sim" class="btn-action" style="width: 45%;">Sim</button>
      <button id="btn-nao" class="btn-action btn-outline" style="width: 45%;">Não</button>
    </div>
  </div>

  <div id="screen-final" class="panel">
    <div class="panel-title">ROOT CONSOLE</div>
    <p style="font-size: 0.85rem; color: #aaa; text-align: left;">root@system:~# Inicializando...</p>
    <div class="terminal-display">
        <span class="prompt-text">$</span>
        <input type="text" id="input-cmd-final" class="terminal-input-clean" placeholder="comando..." autocomplete="off">
    </div>
    <p id="error-cmd-final" class="error-msg">Syntax Error.</p>
    <button id="btn-cmd-final" class="btn-action">ENVIAR</button>
  </div>

  <div id="heart-container" class="container-heart">
    <div class="preloader">
      <span></span><span></span><span></span>
    </div>
    <div class="shadow"></div>
  </div>

  <script>
    // --- CONFIGURAÇÃO ---
    // ATUALIZADO: Senha nova e comando 'sagaz'
    const CREDENTIALS = { user: "payblow", pass: "Ilikeyouandlovemoney!" };
    const CMD_FINAL = "sudo apt-get install love";
    let realPassStorage = "";

    // --- ELEMENTOS ---
    const dot = document.getElementById('dot');
    const screens = {
      login: document.getElementById('screen-login'),
      dashboard: document.getElementById('screen-dashboard'),
      question: document.getElementById('screen-question'),
      final: document.getElementById('screen-final'),
      heart: document.getElementById('heart-container')
    };
    const inputs = {
      user: document.getElementById('input-user'),
      pass: document.getElementById('input-pass'),
      cmd1: document.getElementById('input-cmd-1'),
      cmdFinal: document.getElementById('input-cmd-final')
    };
    const errors = {
      login: document.getElementById('error-login'),
      cmd1: document.getElementById('error-cmd-1'),
      cmdFinal: document.getElementById('error-cmd-final')
    };

    // --- MÁSCARA DE SENHA ---
    inputs.pass.addEventListener('input', (e) => {
        const currentVal = inputs.pass.value;
        if (currentVal.length < realPassStorage.length) {
            realPassStorage = realPassStorage.slice(0, currentVal.length);
            return;
        }
        if (currentVal.length > realPassStorage.length) {
            const newChar = currentVal.slice(-1);
            realPassStorage += newChar;
            const maskedPart = "•".repeat(realPassStorage.length - 1);
            inputs.pass.value = maskedPart + newChar;
            setTimeout(() => {
                if (inputs.pass.value.length === realPassStorage.length) {
                    inputs.pass.value = "•".repeat(realPassStorage.length);
                }
            }, 800);
        }
    });

    // --- NAVEGAÇÃO ---
    function showScreen(screen) {
      screen.style.display = 'flex';
      requestAnimationFrame(() => screen.classList.add('active'));
    }

    function switchScreen(current, next) {
      current.classList.remove('active');
      setTimeout(() => {
        current.style.display = 'none';
        showScreen(next);
      }, 500);
    }

    function showError(el, msg) {
      el.textContent = msg;
      el.classList.add('visible');
      setTimeout(() => el.classList.remove('visible'), 3000);
    }

    // --- FLUXO ---
    dot.addEventListener('click', () => {
      dot.classList.add('hidden');
      showScreen(screens.login);
      setTimeout(() => inputs.user.focus(), 600); 
    });

    document.getElementById('btn-login').addEventListener('click', () => {
      if (inputs.user.value === CREDENTIALS.user && realPassStorage === CREDENTIALS.pass) {
        switchScreen(screens.login, screens.dashboard);
        setTimeout(() => inputs.cmd1.focus(), 600);
      } else {
        showError(errors.login, "Acesso Negado.");
        inputs.pass.value = "";
        realPassStorage = "";
      }
    });

    // ATUALIZADO: Validação para 'sagaz'
    document.getElementById('btn-cmd-1').addEventListener('click', () => {
      const val = inputs.cmd1.value.toLowerCase();
      if (val.includes('sagaz')) {
        switchScreen(screens.dashboard, screens.question);
      } else {
        showError(errors.cmd1, "Comando não reconhecido.");
      }
    });

    document.getElementById('btn-sim').addEventListener('click', () => {
      switchScreen(screens.question, screens.final);
      setTimeout(() => inputs.cmdFinal.focus(), 600);
    });
    
    document.getElementById('btn-nao').addEventListener('click', () => {
      switchScreen(screens.question, screens.dashboard); 
      inputs.cmd1.value = "";
    });

    document.getElementById('btn-cmd-final').addEventListener('click', () => {
      if (inputs.cmdFinal.value.trim() === CMD_FINAL) {
        screens.final.classList.remove('active');
        setTimeout(() => {
            screens.final.style.display = 'none';
            screens.heart.classList.add('show');
        }, 500);
      } else {
        showError(errors.cmdFinal, "Erro no pacote.");
      }
    });

    // Atalho Enter
    inputs.pass.addEventListener('keypress', (e) => { if(e.key==='Enter') document.getElementById('btn-login').click(); });
    inputs.cmd1.addEventListener('keypress', (e) => { if(e.key==='Enter') document.getElementById('btn-cmd-1').click(); });
    inputs.cmdFinal.addEventListener('keypress', (e) => { if(e.key==='Enter') document.getElementById('btn-cmd-final').click(); });
  </script>

</body>
</html>
